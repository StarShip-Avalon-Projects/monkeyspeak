language: csharp
solution: Monkeyspeak.sln
sudo: true
bundler_args: "--retry 5"

matrix:
    include:
        - dotnet: 1.1.5
          mono: none
          env: DOTNETCORE=1  # optional, can be used to take different code paths in your script
        - mono: latest
#branches:
#  except:
#    - /^*-v[0-9]/

notifications:
    email:
        recipients:
            - $EMAIL
        on_success: never
        on_failure: always

before_install:
- sudo apt-get install rar

install:
- nuget install NUnit.ConsoleRunner -Version 3.7.0 -OutputDirectory testrunner
- nuget restore Monkeyspeak.sln

script:
- xbuild /p:Configuration=Release Monkeyspeak.sln
- mono ./testrunner/NUnit.ConsoleRunner.3.7.0/tools/nunit3-console.exe ./Monkeyspeak.Tests/bin/Release/Monkeyspeak.Tests.dll


before_deploy:
    - export GIT_TAG="$TRAVIS_BRANCH-Build-$TRAVIS_BUILD_ID"
    - git tag $GIT_TAG -m "Generated tag from TravisCI for build $TRAVIS_BUILD_ID"
  
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - $TRAVIS_BUILD_DIR/Monkeyspeak/bin/Release/*.rar
    - $TRAVIS_BUILD_DIR/msxc/bin/Release/*.rar
  skip_cleanup: true
  on:
    repo: captkirk88/monkeyspeak
